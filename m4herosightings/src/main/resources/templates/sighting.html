<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hero Sightings - Sightings</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
</head>
<body>
<!--Begin Body-->
<!--Heading & Navbar-->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1>HERO Sightings</h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="superpower" class="btn btn-outline-primary btn-lg">Superpowers</a>
        </div>
        <div class="col text-center m-3">
            <a href="hero" class="btn btn-outline-primary btn-lg">Heroes/Villains</a>
        </div>
        <div class="col text-center m-3">
            <a href="location" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
        <div class="col text-center m-3">
            <a href="sighting" class="btn btn-outline-primary btn-lg">Sightings</a>
        </div>
        <div class="col text-center m-3">
            <a href="organization" class="btn btn-outline-primary btn-lg">Organizations</a>
        </div>
    </div>
</div>

<!--error box-->
<!--FIXME error box crashing page-->

    <p class="alert alert-danger" th:each="error : ${errors}"

<!--add sighting form-->
<div class="row border m-4">
    <div class="col-3 text-center m-3">
        <span class="h3">Add Sighting</span>
    </div>

    <div class="col-7 text-center m-3">
        <form action="addSighting" method="POST">
            <!--date-->
            <div class="form-group row">
                <label for="date" class="col-3 col-form-label">Date:</label>
                <div class="col-9">
                    <input type="date" class="form-control" name="date" id="date">
                </div>
            </div>

            <!--description-->
            <div class="form-group row">
                <label for="description" class="col-3 col-form-label">Description:</label>
                <div class="col-9">
                    <input type="text" class="form-control" name="description" id="description">
                </div>
            </div>

            <!--hero select-->
            <div class="form-group row">
                <label for="hero" class="col-3 col-form-label">Superpower:</label>
                <select name="heroId" id="hero" class="form-control col">
                    <option th:each="hero : ${heroes}" th:value="${hero.heroId}"
                            th:text="${hero.name}">
                        Superpower
                    </option>
                </select>
            </div>

            <!--location select-->
            <div class="form-group row">
                <label for="location" class="col-3 col-form-label">Location:</label>
                <select name="locationId" id="location" class="form-control col">
                    <option th:each="location : ${locations}" th:value="${location.locationId}"
                            th:text="${location.name}">
                        Location
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Add Sighting</button>
        </form>
    </div>
</div>

<!--sighting data table-->
<div class="row m-4 border border-dark">
    <div class="col text-center m-3">
        <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th>Date</th>
                <th>Hero</th>
                <th>Location</th>
                <th></th> <!--View-->
                <th></th> <!--Edit-->
                <th></th> <!--Delete-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="sighting : ${sightings}">
                <td th:text="${sighting.date}">Sighting Date</td>
                <td th:text="${sighting.hero.name}">Sighting Hero</td>
                <td th:text="${sighting.location.name}">Sighting Location</td>
                <td><a href="#" th:href="@{/viewSighting(id=${sighting.sightingId})}"><i class="fas fa-eye"></i></a></td>
                <td><a href="#" th:href="@{/editSighting(id=${sighting.sightingId})}"><i class="fas fa-edit"></i></a></td>
                <td><a href="#" th:href="@{/deleteSighting(id=${sighting.sightingId})}"><i class="fas fa-trash"></i></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!--End Body-->

<!--Scripts-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/33e502fc2c.js" crossorigin="anonymous"></script>
</body>
</html>
