<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hero Sightings - Edit Location</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
<!--Begin Body-->
<!--Navbar-->
<div class="container-fluid">
    <div class="row m-4 navBar">
        <div class="col text-center m-3">
            <a href="superpower" class="btn btn-outline-primary btn-lg">Superpowers</a>
        </div>
        <div class="col text-center m-3">
            <a href="hero" class="btn btn-outline-primary btn-lg">Heroes</a>
        </div>
        <div class="col text-center m-3">
            <a href="location" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
        <div class="col text-center m-3">
            <a href="sighting" class="btn btn-outline-primary btn-lg">Sighting</a>
        </div>
        <div class="col text-center m-3">
            <a href="organization" class="btn btn-outline-primary btn-lg">Organization</a>
        </div>
    </div>

    <div class="row m-4 bg-img">
        <div class="col text-center bg-color">
            <h1>HERO Sightings</h1>
        </div>
    </div>

    <div class="middle-editConfirmation bg-img">
        <div class="row m-4 edit border-dark bg-color white-text">
            <div class="column col-lg-3 col-xs-12 text-center m-3">
                <span class="h3">Edit Location</span>
            </div>
            <div class="column col-lg-7 col-xs-12 text-center m-3">
                <form action="editLocation" method="POST">
                    <div class="modal-body">

                        <div class="row form-group">
                            <label for="updateStreet" class="column col-lg-3 col-xs-12 col-form-label">Street</label>
                            <div class="column col-lg-9 col-xs-12">
                                <input type="text" id="updateStreet" name="street" class="form-control"
                                       th:value="${location.street}"/>

                                <div th:if="${#fields.hasErrors('location.street')}">
                                    <p th:each="error : ${#fields.errors('location.street')}" class="alert alert-danger"
                                       th:text="${error}"> Bad street name</p>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="updateCity" class="column col-lg-3 col-xs-12 col-form-label">City</label>
                            <div class="column col-lg-9 col-xs-12">
                                <input id="updateCity" name="city" type="text" class="form-control"
                                       th:value="${location.city}"/>
                                <div th:if="${#fields.hasErrors('location.city')}">

                                    <p th:each="error : ${#fields.errors('location.city')}" class="alert alert-danger"
                                       th:text="${error}"> Bad city name</p>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="updateState" class="col-lg-3 col-sm-12 col-form-label">State</label>
                            <div class="col-lg-9 col-sm-12">
                                <select id="updateState" class="form-control" name="state">
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                            <div th:if="${#fields.hasErrors('location.state')}">
                                <p th:each="error : ${#fields.errors('location.state')}" class="alert alert-danger"
                                   th:text="${error}"> Bad state name</p>
                            </div>

                        </div>
                        <div class="row form-group">
                            <label for="updateZipcode" class="column col-lg-3 col-xs-12 col-form-label">Zipcode</label>
                            <div class="column col-lg-9 col-xs-12">
                                <input type="text" id="updateZipcode" name="zipcode" class="form-control"
                                       th:value="${location.zipcode}"/>
                                <div th:if="${#fields.hasErrors('location.zipcode')}">
                                    <p th:each="error : ${#fields.errors('location.zipcode')}"
                                       class="alert alert-danger"
                                       th:text="${error}"> Bad zipcode </p>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label class="column col-lg-3 col-xs-12 col-form-label" for="updateName">Name</label>
                            <div class="column col-lg-9 col-xs-12">
                                <input type="text" id="updateName" name="name" class="form-control"
                                       th:value="${location.name}"/>
                                <div th:if="${#fields.hasErrors('location.name')}">
                                    <p th:each="error : ${#fields.errors('location.name')}" class="alert alert-danger"
                                       th:text="${error}"> Bad location name</p>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label class="column col-lg-3 col-xs-12 col-form-label"
                                   for="updateDescription">Description</label>
                            <div class="column col-lg-9 col-xs-12">
                                <input type="text" id="updateDescription" name="description"
                                       class="form-control" th:value="${location.description}"/>
                                <div th:if="${#fields.hasErrors('location.description')}">
                                    <p th:each="error : ${#fields.errors('location.description')}"
                                       class="alert alert-danger"
                                       th:text="${error}"> Bad Description</p>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" name="locationId" th:value="${location.locationId}" class="form-control"/>
                        <button type="submit" class="btn btn-primary">Update Location</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--End Body-->
<div class="bottom" id="about"></div>
<!--End Body-->

<!--Scripts-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/33e502fc2c.js" crossorigin="anonymous"></script>
<script src="main.js"></script>
<script src="footer.js"></script>
<script th:inline="javascript">
    var _location = [[${location}]];
    console.log(_location.state);
    $("select option[value='" + _location.state + "']").attr("selected", "selected");
</script>
</body>
</html>
