<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hero Sightings - Powers</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
</head>
<style>
    .middle-viewLayout .bg-color {
        padding: 100px;
    }
</style>
<body>
<!--Begin Body-->
<div class="container-fluid">
    <!--Navbar and heading-->
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="superpower" class="btn btn-outline-primary btn-lg">Superpowers</a>
        </div>
        <div class="col text-center m-3">
            <a href="hero" class="btn btn-outline-primary btn-lg">Heroes</a>
        </div>
        <div class="col text-center m-3">
            <a href="location" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
        <div class="col text-center m-3">
            <a href="sighting" class="btn btn-outline-primary btn-lg">Sightings</a>
        </div>
        <div class="col text-center m-3">
            <a href="organization" class="btn btn-outline-primary btn-lg">Organizations</a>
        </div>
    </div>
    <div class="row m-4 bg-img">
        <div class="col text-center bg-color">
            <h1>HERO Sightings</h1>
        </div>
    </div>

    <div class="middle-viewLayout bg-img">
        <!--Details div-->
        <div class="row m-4 view-hero bg-color white-text">
            <div class="column sec-1 col-sm-12 col-lg-6">
                <div class="row">
                    <div class="col-6 text-right"><strong>ID:</strong></div>
                    <div class="col-6 text-left">
                        <span th:text="${location.locationId}">display id</span>
                    </div>

                    <div class="col-6 text-right"><strong>Name:</strong></div>
                    <div class="col-6 text-left">
                        <span th:text="${location.name}">display name</span>
                    </div>

                    <div class="col-6 text-right"><strong>Description:</strong></div>
                    <div class="col-6 text-left">
                        <span th:text="${location.description}">display description</span>
                    </div>

                    <div class="col-6 text-right"><strong>Street:</strong></div>
                    <div class="col-6 text-left">
                        <span th:text="${location.street}">display street</span>
                    </div>

                    <div class="col-6 text-right"><strong>City:</strong></div>
                    <div class="col-6 text-left">
                        <span th:text="${location.city}">display City</span>
                    </div>

                    <div class="col-6 text-right"><strong>State:</strong></div>
                    <div class="col-6 text-left">
                        <span th:text="${location.state}">display State</span>
                    </div>

                    <div class="col-6 text-right"><strong>Zipcode:</strong></div>
                    <div class="col-6 text-left">
                        <span th:text="${location.zipcode}">display Zipcode</span>
                    </div>
                    <div class="col-6 text-right"><strong>Coordinates:</strong></div>
                    <div class="col-6 text-left">
                        <span th:text="${location.latitude + '/' + location.longitude}">display Coordinates</span>
                    </div>
                </div>
            </div>

            <div class="column sec-2 col-sm-12 col-lg-6">
                <div class="col-12"><strong>View Location:</strong></div>
                <div class="col-12">
                    <div class="googleMap"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="bottom" id="about"></div>
<!--End Body-->

<!--Scripts-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/33e502fc2c.js" crossorigin="anonymous"></script>
<script src="main.js"></script>
<script src="footer.js"></script>
</body>
</html>
