<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hero Sightings - Hero Details</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
</head>
<body>
<!--Begin Body-->
<!--Navbar-->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1>HERO Sightings - View Hero</h1>
        </div>
    </div>
    <div class="row m-4">
        <div class="col text-left col-lg-4 col-md-3 col-sm-3 col-xs-12">
            <a id="toggleTheme" class="btn btn-outline-info btn-lg">
                <h5 class="themeStatus" style="display:inline;color:white">Dark</h5>
            </a>
        </div>
        <div class="col text-center col-lg-2 col-md-3 col-sm-3 col-xs-12">
            <a href="index.html" class="btn btn-outline-primary btn-lg" id="landingPage">Home</a>
        </div>
        <div class="col text-center col-lg-2 col-md-3 col-sm-3 col-xs-12">
            <a href="hero" class="btn btn-outline-primary btn-lg" id="heroes">Heroes/Villians</a>
        </div>
        <div class="col text-center col-lg-2 col-md-3 col-sm-3 col-xs-12">
            <a href="sighting" class="btn btn-outline-primary btn-lg" id="sightings">Sightings</a>
        </div>
        <div class="col text-center col-lg-2 col-md-3 col-sm-3 col-xs-12">
            <a id="nav-about" class="btn btn-outline-primary btn-lg">About</a>
        </div>
    </div>
</div>

<div class="row m-4 border">
    <div class="col-6 text-right"><strong>ID:</strong></div>
    <div class="col-6 text-left">
        <span th:text="${hero.heroId}">display id</span>
    </div>

    <div class="col-6 text-right"><strong>Hero:</strong></div>
    <div class="col-6 text-left">
        <span th:text="${hero.name}">display name</span>
    </div>

    <div class="col-6 text-right"><strong>Image:</strong></div>
    <div class="col-6 text-left">
        <img th:src="${hero.photoFileName}" alt="Hero picture" style="height: 250px"/>
    </div>

    <div class="col-6 text-right"><strong>Description:</strong></div>
    <div class="col-6 text-left">
        <span th:text="${hero.description}">display description</span>
    </div>


    <div class="col-6 text-right"><strong>Location:</strong></div>
    <div class="col-6 text-left">
        <span th:text="${hero.superpower.name + ' - ' + hero.superpower.description}">display superpower</span>
    </div>

    <div class="col-6 text-right"><strong>Organizations:</strong></div>
    <div class="col-6 text-left">
        <span th:each="org : ${organizations}" th:text="${org.name + ' '}">display org list</span>
    </div>
</div>
<!--End Body-->

<!--Scripts-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/33e502fc2c.js" crossorigin="anonymous"></script>
</body>
</html>
