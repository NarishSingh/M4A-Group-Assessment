<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>HERO Sightings - Heroes & Villians</title>

    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Link to BS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Style CSS -->
    <link rel="stylesheet" href="../styles/home.css">
</head>

<body>
<div class="bg"></div>
<div class="container-fluid">

    <div class="title">
        <h1><a href="#">Superheroes</a></h1>
        <h3>Heroes</h3>
    </div>

    <!--Navbar-->
    <div class="nav">
        <ul>
            <li><a href="index">Home</a></li>
            <li><a href="heroes">Heroes</a>
                <ul>
                    <li><a href="heroes">Powers</a></li>
                    <li><a href="heroes">Organizations</a></li>
                </ul>
            </li>
            <li><a href="sightings">Sightings</a>
                <ul>
                    <li><a href="sightings">Location</a></li>
                </ul>
            </li>
            <li><a href="about">About Us</a>
            </li>
        </ul>
    </div>

    <div class="top">
        <div class="box-1">
            <div class="separator"></div>
            <div id="hero-search-bar" class="search">
                <label for="search-hero-db">Hero/Villian Name:</label>
                <input id="search-hero-db" name="search-hero-db" type="text">

                <button type="button" class="btn btn-outline-success" id="search-hero-btn">Search</button>
            </div>
            <div class="separator"></div>
            <div class="choose">
                <ul>
                    <li>View Heroes</li>
                    <li>Database</li>
                    <table class="table table-dark table-striped" id="hero-table">
                        <thead>
                        <tr>
                            <th>Name/Alias</th>
                            <th>Superpower</th>
                            <th></th> <!--Details-->
                            <th></th> <!--Edit-->
                            <th></th> <!--Delete-->
                        </tr>
                        </thead>

                        <!--Will fill dynamically from db-->
                        <tbody id="hero-content-rows">
                        <tr th:each="hero: ${heroes}">
                            <td th:text="${hero.name}">Hero Name</td>
                            <td th:text="${hero.superpower.name}">Superpower Name</td> <!--FIXME verify if this works-->
                            <td><a href="#" th:href="@{/viewHero(id=${hero.heroId})}"><i class="far fa-eye"></i></a></td>
                            <td><a href="#" th:href="@{/editHero(id=${hero.heroId})}"><i class="fas fa-edit"></i></a></td>
                            <td><a href="#" th:href="@{/deleteHero(id=${hero.heroId})}"><i class="fas fa-trash"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                </ul>
            </div>
            <div class="results">

            </div>
        </div>
    </div>

    <div class="middle">
        <hr>

        <!--Add hero form-->
        <div class="row justify-content-center">
            <h3 id="add-hero-heading">Add Hero</h3>
        </div>
        <div class="row">
            <!--FIXME figure out how to center this form-->
            <form class="col" action="addHero" method="POST">
                <!--name-->
                <div class="form-group row">
                    <label for="name-input" class="col-form-label">Name/Alias:</label>
                    <div class="col-7">
                        <input type="text" name="name-input" class="form-control" id="name-input"/>
                    </div>
                </div>

                <!--description-->
                <div class="form-group row">
                    <label for="description-input" class="col-form-label">Description:</label>
                    <div class="col-7">
                        <input type="text" name="description-input" class="form-control" id="description-input">
                    </div>
                </div>

                <!--superpower select-->
                <div class="form-group row">
                    <label for="superpowers" class="col-form-label">Superpower:</label>
                    <div class="col-7">
                        <select multiple id="superpowers" name="superpowers-select" class="form-control">
                            <option th:each="sp: ${superpowers}"
                                    th:value="${sp.superpowerId}"
                                    th:text="${sp.name}">
                                Superpower Name
                            </option>
                        </select>
                    </div>
                </div>

                <!--submit btn-->
                <button type="submit" id="add-hero-submit" class="btn btn-outline-success">Add Hero/Villian</button>
            </form>
        </div>
    </div>

    <div class="bottom">

    </div>
</div>

<!--Scripts-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
